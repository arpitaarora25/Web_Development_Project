<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Payment and Details </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="paystyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <style>
        .navbar {
            padding: 50px;
            background-color: rgb(220, 216, 216);
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="sep1"></div>
        <br>
        <br>
        <br>
        <div class="headbox">
            <h1 style="margin-left:120px;">PAYMENT</h1>
            <h2 style = "font-size: 2.7rem; margin-left: 320px;">SECURE CHECKOUTS GUARANTEED</h2>
        </div>
    
    <br>
    <br>
    <div class="content">
        <nav class="navbar"
            style="display: flex; flex-direction: column;align-content: space-between; height:650px;margin-left: 120px;width:250px;">
            <h3 style="font-size: 1.6rem;">We Support</h3>
            <div class="icon1">
                <img src="paytmicon.jpeg" style="height: 120px; width: 120px;">
            </div>
            <div class="icon1">
                <img src="phonepayicon.jpg" style="height: 120px; width: 120px;">
            </div>
            <div class="icon1">
                <img src="gpayicon.jpeg" style="height: 120px; width: 120px;">
            </div>
            <div class="icon1">
                <img src="applepayicon.jpeg" style="height: 120px; width: 120px;">
            </div>

        </nav>
        <div class="box1">

            <div class="personal">
                <br>
                <br>
                <br>
                <input placeholder="Username" type="text" required>
                <br>
                <br>
                <input placeholder="Enter your phone number" type="text" required>
                <br>
                <br>
                <input placeholder="Enter Course Code " type="text" required>
                <br>
                <br>
                <input placeholder="Enter Password" type="password" required>
                <br>
                <br>
                <input placeholder="Confirm Password" type="password" required>
                <br>
                <br>

            </div>
            <div class="billing">
                <br>
                <br>
                <br>
                <p id="payment"> Selected Payment Mode: <select id="mode" required>
                        <option>Paytm</option>
                        <option>Phone Pe</option>
                        <option>Google Pay</option>
                        <option>Apple Pay </option>
                    </select></p>
                <br>
                <br>
                <input type="text" placeholder="Enter Coupon->discount">
                <br>
                <br>
                <a href="/file1.html">Redirect to home page </a>
                <br>
                <br>
                <p>IN CASE OF DEBIT/CREDIT CARD</p>
                <input type="text" placeholder="Enter card number" required>
                <br>
                <br>
                <input type="date" placeholder="Expiry" required>
                <br>
                <br>
                <input type="password" placeholder="CVV" required>
                <br>
                <br>
                <input type="submit" value="Pay" style="background-color: rgb(0, 221, 255);" required>
            </div>
        </div>

    </div>
    <br>
    <br>
    <br>
    </div>
</div>
</body>

</html>
