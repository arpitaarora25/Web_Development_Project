<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registerstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Register Form </title>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <img src="icon.gif" style = "height: 100px; width: 100px; border-radius: 60px;">
        </div>
        <br>
        <br>
        <div class="registerform">
            <br>
            <h1>Your Account </h1>
            <div class="formicon"><i style = "font-size: 3.2rem;" class="bi bi-person-fill"></i></div>
            <br>
            <br>
            <form class="register">
                <input type="text" placeholder="Enter your name">
                <br>
                <br>
                <input type="number" placeholder = "Enter your Phone Number">
                <br>
                <br>
                <input type = "password" placeholder="Enter new password">
                <br>
                <br>
                <input type="password" placeholder="Confirm Password">
                <br>
                <br>
                <input type="submit" value = "Sign In">
            </form>
            <br>
            <p>Already have an account? <a href="loginform.html">Sign In</a></p>
            <br>
            <p style="margin: 0 60px;">To verify your number, we will send you a text message with a temporary code.
                Message and data rates may apply.</p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <footer style="display: flex; flex-direction: row; justify-content: space-evenly;">
        <div ><i style ="font-size: 2rem; margin-right:200px;" class="bi bi-amd"></i></div>
        <p><a href="#" style = "margin-right: 200px;">Privacy Policy</a></p>
        <p><a href="#"  style = "margin-right: 200px;">Terms and Conditions</a></p>
    </footer>
</body>
</html>
